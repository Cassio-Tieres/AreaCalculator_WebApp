              <div class="card-content white-text">

                <form action="action.php" method="POST">
                    <label>Base maior:</label>
                    <input type="text" name="Base_maior_trapezio" id="Base_maior_trapezio" placeholder="0">
                    <label>Base menor:</label>
                    <input type="text" name="Base_menor_trapezio" id="Base_menor_trapezio" placeholder="0">
                    <label>Altura:</label>
                    <input type="text" name="Altura_trapezio" id="Altura_trapezio" placeholder="0">
                    <input type="button" value="Calcular" onclick="calcular_trapezio()">

        <div class="info">
            <h2>Fórmula: A = (B + b).h/2</h2>
            <p>Resultado: </p>
            <h2 id="resultado">0</h2> <span>m²</span>
        </div>

        <script>
          function calcular_trapezio(){
            var base_maior = parseInt(document.getElementById('Base_maior_trapezio').value);
            var base_menor = parseInt(document.getElementById('Base_menor_trapezio').value);
            var altura_trapezio = parseInt(document.getElementById('Altura_trapezio').value);
            document.getElementById('resultado').innerHTML = (base_maior + base_menor) * altura_trapezio / 2
          }
        </script>
